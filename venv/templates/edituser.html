{% extends 'base.html' %}

{% block title %}
Edit user
{% endblock %}

{% block body %}
<h2>Edit user: {{user.first_name}} {{user.last_name}}</h2>
<form action="/edit/user{{user.id}}" method="POST">
    <input type="text" name="first_name" id="" placeholder="First name">
    <input type="text" name="last_name" placeholder="Last name">
    <input type="text" name="image_url" placeholder="URL">
    <button>Submit </button>
</form>
{% endblock %}
